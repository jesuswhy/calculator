<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Калькулятор</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/128/6322/6322544.png">
  </head>

<body>

  <div class="currency-block">
    <p>
      <img class="currency-icon" src="https://cdn-icons-png.flaticon.com/128/4436/4436493.png" alt="USD">
      <span id="usdRate">Загрузка...</span>
      <img class="tip-icon" src="https://cdn-icons-png.flaticon.com/128/6947/6947573.png" alt="info" onclick="openModal('usdTip')">
    </p>

    <p>
      <img class="currency-icon" src="https://cdn-icons-png.flaticon.com/128/307/307396.png" alt="CNY">
      <span id="cnyRate">Загрузка...</span>
      <img class="tip-icon" src="https://cdn-icons-png.flaticon.com/128/6947/6947573.png" alt="info" onclick="openModal('cnyTip')">
    </p>
  </div>

  <div id="usdTip" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('usdTip')">&times;</span>
      <p>Источник: ЦБ РФ</p>
    </div>
  </div>

  <div id="cnyTip" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('cnyTip')">&times;</span>
      <p>Источник: декабрьский фьючерс на MOEX. Данные предоставляются с 10 до 19 часов</p>
    </div>
  </div>

  <div class="container">
    <h1>Калькулятор цены продажи масла</h1>
    
    <form id="calcForm">
      <label for="purchasePrice">Цена закупки (в рублях):</label>
      <input type="number" id="purchasePrice" name="purchasePrice" required>

      <label for="logisticsCostUSD">Стоимость логистики (в долларах):</label>
      <input type="number" id="logisticsCostUSD" name="logisticsCostUSD" required>

      <label for="customDuty">Пошлина (%):</label>
      <input type="number" id="customDuty" value="0" name="customDuty" required>

      <label for="advance">Размер аванса покупателя (%):</label>
      <input type="number" id="advance" value="3" name="advance" required>

      <label for="moneyTerm">Срок денег (в днях):</label>
      <input type="number" id="moneyTerm" value="120" name="moneyTerm" required>

      <label for="markup">Маржа (%):</label>
      <input type="number" id="markup" value="2.5" name="markup" required>

      <button type="button" onclick="calculatePrice()">Рассчитать</button>
    </form>

    <p>Цена продажи: <span id="result"></span> CNY</p>
  </div>


  <div class="container">
    <h1>Калькулятор цены закупки масла  (в разработке)</h1>
    
    <form id="calcForm">
      <label for="marketPrice">Цена продажи (в CNY):</label>
    <input type="number" id="marketPrice" required>

    <label for="logisticsCostUSD">Стоимость логистики (в долларах):</label>
    <input type="number" id="logisticsCostUSD" name="logisticsCostUSD" required>

    <label for="customDuty">Пошлина (%):</label>
    <input type="number" id="customDuty" value="0" name="customDuty" required>

    <label for="advance">Размер аванса покупателя (%):</label>
    <input type="number" id="advance" value="3" name="advance" required>

    <label for="moneyTerm">Срок денег (в днях):</label>
    <input type="number" id="moneyTerm" value="120" name="moneyTerm" required>

    <label for="markup">Маржа (%):</label>
    <input type="number" id="markup" value="2.5" name="markup" required>

      <button type="button" onclick="calculatePurchasePrice()">Рассчитать</button>
    </form>
  
    <p>Цена закупки: <span id="purchasePriceResult"></span> руб.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
