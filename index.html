<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор цены масла</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/128/891/891175.png">
</head>
<body>
  <div class="currency-block">
    <p>Курс USD: <span id="usdRate">Загрузка...</span> руб.</p>
    <p>Курс CNY: <span id="cnyRate">Загрузка...</span> руб.</p>
    
  </div>

  <div class="container">
    <h1>Калькулятор цены продажи масла</h1>
    
    <form id="calcForm">
      <label for="purchasePrice">Цена закупки (в рублях):</label>
      <input type="number" id="purchasePrice" name="purchasePrice" required>

      <label for="logisticsCostUSD">Стоимость логистики (в долларах):</label>
      <input type="number" id="logisticsCostUSD" name="logisticsCostUSD" required>

      <label for="advance">Размер аванса покупателя (%):</label>
      <input type="number" id="advance" value="100" name="advance" required>

      <label for="moneyTerm">Срок денег (в днях):</label>
      <input type="number" id="moneyTerm" value="120" name="moneyTerm" required>

      <label for="customDuty">Пошлина (%):</label>
      <input type="number" id="customDuty" name="customDuty" required>

      <label for="markup">Маржа (%):</label>
      <input type="number" id="markup" value="2.5" name="markup" required>

      <button type="button" onclick="calculatePrice()">Рассчитать</button>
    </form>

    <h2>Результат</h2>
    <p>Цена продажи: <span id="result"></span> CNY</p>
  </div>


  <div class="container">
    <h1>Калькулятор цены продажи масла</h1>
    
    <form id="calcForm">
      <label for="marketPrice">Цена продажи (в CNY):</label>
    <input type="number" id="marketPrice" required>

    <label for="usdRatePurchase">Курс доллара:</label>
    <input type="number" id="usdRatePurchase" value="usdRate" required>

    <label for="logisticsCost">Логистика (в $):</label>
    <input type="number" id="logisticsCost" required>

    <label for="surveyorCost">Расходы на сюрвейера (в $):</label>
    <input type="number" id="surveyorCost" value="7" required>

    <label for="marginality">Маржа (%):</label>
    <input type="number" id="marginality" value="2.5" required>

    <label for="exportDuty">Пошлина (в %):</label>
    <input type="number" id="exportDuty" value="5.5" required>

    <label for="creditCost">Стоимость денег (% в месяц):</label>
    <input type="number" id="creditCost" value="15" required>

    <label for="returnVAT">НДС (в %):</label>
    <input type="number" id="returnVAT" value="10" required>

      <button type="button" onclick="calculatePurchasePrice()">Рассчитать</button>
    </form>
  
    <h2>Результат</h2>
    <p>Цена закупки: <span id="purchasePriceResult"></span> руб.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
