<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Тестирование для исследования</h1>
        <p>Пройдите тесты и помогите нам в исследовании.</p>
    </header>
    <main>
    <div id="info">
        <h2>О тестировании</h2>
        <p>Каждый тест включает задания, которые требуют внимательности и скорости. Данные будут сохранены анонимно.</p>
    </div>
</main>

    <main>
        <form id="respondentForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" required>

            <label for="education">Образование:</label>
            <input type="text" id="education" name="education" required>

            <button type="submit">Начать тест</button>
        </form>


    </main>
    <footer class="footer">

        </div>
    </footer>

    <script src="scripts.js"></script>
